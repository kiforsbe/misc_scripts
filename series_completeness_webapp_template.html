<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Collection Completeness Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        [[embedded_css]]
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="bi bi-collection-play me-2"></i>Series Collection Completeness</h1>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-series">0</span>
                    <span class="stat-label">Total Series</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="complete-series">0</span>
                    <span class="stat-label">Complete</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="incomplete-series">0</span>
                    <span class="stat-label">Incomplete</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completion-rate">0%</span>
                    <span class="stat-label">Completion Rate</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-container">
            <!-- Left Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="search-container">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" id="search-input" class="search-input" placeholder="Search series...">
                    </div>
                    <div class="filter-container">
                        <select id="status-filter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="complete">Complete</option>
                            <option value="incomplete">Incomplete</option>
                            <option value="complete_with_extras">Complete (with extras)</option>
                            <option value="no_episode_numbers">No episode numbers</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    <!-- MyAnimeList status filter -->
                    <div class="filter-container">
                        <select id="mal-status-filter" class="filter-select">
                            <option value="all">All MAL Status</option>
                            <option value="watching">Watching</option>
                            <option value="completed">Completed</option>
                            <option value="on-hold">On-Hold</option>
                            <option value="dropped">Dropped</option>
                            <option value="plan-to-watch">Plan to Watch</option>
                            <option value="no-mal-data">No MAL Data</option>
                        </select>
                    </div>
                    <!-- New: Watch status filter checkboxes -->
                    <div class="filter-container">
                        <label class="form-check-label d-block mb-1"><input type="checkbox" class="form-check-input me-1"
                                id="filter-not-watched" checked> Not Watched</label>
                        <label class="form-check-label d-block mb-1"><input type="checkbox" class="form-check-input me-1"
                                id="filter-partially-watched" checked> Partially Watched</label>
                        <label class="form-check-label d-block mb-1"><input type="checkbox" class="form-check-input me-1"
                                id="filter-fully-watched" checked> Fully Watched</label>
                    </div>
                </div>
                <div class="series-list" id="series-list">
                    <!-- Series items will be populated here -->
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <div class="series-details" id="series-details">
                    <div class="welcome-message">
                        <i class="bi bi-tv display-1 text-muted"></i>
                        <h3 class="text-muted">Select a series to view details</h3>
                        <p class="text-muted">Choose a series from the list on the left to see detailed information about its
                            completeness status, episodes, and metadata.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Series Hover Popup -->
    <div id="series-hover-popup" class="series-hover-popup">
        <div class="popup-arrow"></div>
        <div class="popup-thumbnail">
            <img id="popup-thumbnail-img" src="" alt="">
            <div id="popup-thumbnail-placeholder" class="popup-thumbnail-placeholder">ðŸ“º</div>
        </div>
        <div class="popup-content">
            <div id="popup-title" class="popup-title"></div>
            <div id="popup-status-info" class="popup-status-info"></div>
            <div class="popup-meta-items">
                <div id="popup-watch-progress" class="popup-meta-item"></div>
                <div id="popup-mal-status" class="popup-meta-item" style="display: none;"></div>
            </div>
            <div id="popup-ratings" class="popup-ratings-container" style="display: none;"></div>
        </div>
    </div>

    <!-- Embedded Data -->
    <script>
        const SERIES_DATA = [[embedded_json]];
        
        if (!SERIES_DATA || !SERIES_DATA.groups) {
            document.getElementById('series-details').innerHTML = '<div class="alert alert-danger">No series data available</div>';
            throw new Error('No series data available');
        }

        console.log(`Loaded ${Object.keys(SERIES_DATA.groups).length} series successfully`);
    </script>

    <!-- Main JavaScript -->
    <script>
        [[embedded_js]]
    </script>
</body>

</html>
