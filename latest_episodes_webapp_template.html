<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Episodes Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        [[embedded_css]]
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="bi bi-clock-history me-2"></i>Latest Episodes</h1>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-episodes">0</span>
                    <span class="stat-label">Episodes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="unique-series">0</span>
                    <span class="stat-label">Series</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="watched-count">0</span>
                    <span class="stat-label">Watched</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="date-range">0</span>
                    <span class="stat-label">Days Range</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-container">
            <!-- Left Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="search-container">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" id="search-input" class="search-input" placeholder="Search episodes...">
                    </div>
                    <div class="filter-container">
                        <select id="watch-status-filter" class="filter-select">
                            <option value="all">All Watch Status</option>
                            <option value="watched">Watched</option>
                            <option value="partially_watched">Partially Watched</option>
                            <option value="not_watched">Not Watched</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="filter-container">
                        <select id="mal-status-filter" class="filter-select">
                            <option value="all">All MAL Status</option>
                            <option value="watching">Watching</option>
                            <option value="completed">Completed</option>
                            <option value="on-hold">On-Hold</option>
                            <option value="dropped">Dropped</option>
                            <option value="plan-to-watch">Plan to Watch</option>
                            <option value="no_mal_data">No MAL Data</option>
                        </select>
                    </div>
                    <div class="filter-container">
                        <select id="series-filter" class="filter-select">
                            <option value="all">All Series</option>
                        </select>
                    </div>
                    <div class="group-by-controls">
                        <label for="group-by-select">Group By:</label>
                        <select id="group-by-select" class="group-by-select">
                            <option value="none">No Grouping</option>
                            <option value="series">Group by Series</option>
                        </select>
                    </div>
                </div>
                <div class="episodes-list" id="episodes-list">
                    <!-- Episodes will be populated here -->
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <div class="episode-details" id="episode-details">
                    <div class="welcome-message">
                        <i class="bi bi-play-circle display-1 text-muted"></i>
                        <h3 class="text-muted">Select an episode to view details</h3>
                        <p class="text-muted">Choose an episode from the list on the left to see detailed information about the episode and series.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Embedded Data -->
    <script>
        const EPISODES_DATA = [[embedded_json]];
        
        if (!EPISODES_DATA || !EPISODES_DATA.episodes) {
            document.getElementById('episode-details').innerHTML = '<div class="alert alert-danger">No episode data available</div>';
            throw new Error('No episode data available');
        }

        console.log(`Loaded ${EPISODES_DATA.episodes.length} episodes successfully`);
    </script>

    <!-- Main JavaScript -->
    <script>
        [[embedded_js]]
    </script>
</body>

</html>
